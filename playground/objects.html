<body>
  <input type="text" name="first" value="pin">

  <script>
    //  objects is fundamental block of javascript. Everything in JavaScript is objects.
    //  objects are used for where the order of the property are not matter

    const pin = { //{ } = object //const doesn't mean it can't change. It means that person can't but the property can change
        name: 'pin', //property : value
        age,
        'cool-dude':true,
        'really cool': true,
        '777':true,
        clothing: {
            shirt: 10,
            pants: 2,
        },
        sayHello: function(greeting = 'Hey'){

        }

    pin.job = 'web developer';
    pin.age = 15;
    console.log(pin);

    // const name = nameInput.value;
    const name = nameInput? nameInput.value : ''; //we first check if name exist. if nameinput exist we put the name if not we put nothing.
    console.log(name) 
    console.log(delete pin.age);
